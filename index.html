    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <!-- MY LINKS -->
    <link href = "css/map.css" rel= "stylesheet">

    <script src = "js/map.js"></script>
    <script src = "js/chart.js"></script>

	<body id="site-wrapper">
    <div id="menu-wrapper">

        <div class="container">
            <div class="row">
                <div class="col">
                 
                </div>
            </div>

                <div class="col">

                    <div class="input-group line-item">

                        <div class="input-group-prepend ">
                            <span class="input-group-text">
                                <i class="fas fa-bars"></i>

                            </span>
                        </div>
                        <input type="email" class="form-control form-control-lg" id="searchInput"
                               placeholder="Search WaterSat">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-times"></i>
                            </span>
                        </div>
                    </div>

                    <div class="container container-no-margin">
                        <div class="row">
                            <div class="col">
                                <ul class="nav nav-tabs nav-justified">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Day</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Month</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Year</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="col">
                                <div id="demo-chart-volume" class="chart"></div>
                            </div>
                        </div>

                            <div class="col">

                            </div>
                        </div>

                            <div class="col">

                            </div>
